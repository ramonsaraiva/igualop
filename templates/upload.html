{% extends 'base.html' %}
{% block body %}
<h2><ins>upload</ins></h2>
<div class="row">
	<div class="col-xs-6">
		{% if uploaded %}
		<div class="alert alert-success" role="alert"><strong>uploaded</strong></div>
		{% endif %}
		<form method="POST" enctype="multipart/form-data">
			<div class="form-group">
				<label for="title">file title <small>*</small></label>
				<input type="text" class="form-control" id="title" name="title" placeholder="enter the file title">
			</div>
			<div class="form-group">
				<label for="description">file description</label>
				<textarea class="form-control" id="description" name="description" placeholder="optional file description" rows="4"></textarea>
			</div>
			<div class="form-group">
				<label for="file">file <small>*</small></label>
				<input type="file" id="file" name="file">
				<p class="help-block">
				<small>allowed extensions:<br> [ / {% for e in ext %}{{ e }} / {% endfor %}]</small>
				</p>
			</div>
			<button type="submit" class="btn btn-default">upload</button>
		</form>
	</div>
	<div class="col-xs-6">
		<h4>uploaded files</h4>
		<ul>
			{% for e in entries %}
			<li><a href="{{ url_for('upload') }}/{{ e.filename }}">{{ e.title }} ~ {{ e.filename }}</a></li>
			{% endfor %}
		</ul>
	</div>
</div>
{% endblock %}
